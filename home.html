<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* Light color for text */
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            background-color: black; /* Optional: fallback color */
        }
        .sidebar {
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #222; /* Darker background for sidebar */
            padding-top: 20px;
            z-index: 1;
            overflow-y: auto; /* Enable scrolling in sidebar if needed */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f0f0f0; /* Light color for sidebar links */
            display: block;
        }
        .sidebar a:hover {
            background-color: #444; /* Slightly lighter background on hover */
            color: #ffffff; /* Ensure text is readable on hover */
        }
        .content {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
            color: #f0f0f0; /* Light color for content text */
            height: 100vh;
            overflow-y: auto; /* Enable scrolling for content */
            position: relative;
            background: none; /* Transparent background */
        }
        .feature-box {
            padding: 20px;
            border: 1px solid #444; /* Darker border for boxes */
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent dark background */
            color: #f0f0f0; /* Light color for text inside boxes */
            width: 300px;
            height: 300px;
        }
        .features-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .feature-box:hover {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3); /* Lighter shadow for hover effect */
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .todo-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #444; /* Darker border for checklist */
            border-radius: 5px;
            background-color: rgba(34, 34, 34, 0.8); /* Slightly transparent dark background */
            max-width: 250px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-check .form-check-input {
            background-color: #555; /* Dark background for checkboxes */
            border-color: #444; /* Dark border for checkboxes */
        }
        .form-check .form-check-input:checked {
            background-color: #999999; /* Light green color for checked checkboxes */
            border-color: #888888;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #faf9f9; /* Light button color */
            border: none;
            color: #333; /* Dark color for button text */
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #7b7b7b; /* Slightly darker green on hover */
            color: #ffffff; /* Ensure text is readable on hover */
        }
    </style>
</head>
<body>
    {% load static %}
    <!-- Live Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sidebar -->
    <div class="sidebar">
        {% include 'structure/nav.html' %}
        {% include 'structure/navigation.html' %}
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="container mt-5">
            <div class="header">
                <h1>Home</h1>
            </div>
            
            <div class="row features-row">
                <div class="col-md-3">
                    <div class="feature-box">
                        <img src="https://media.istockphoto.com/id/984173718/vector/avatar-icon-vector-male-add-user-person-profile-with-plus-symbol-in-flat-color-glyph-pictogram.jpg?s=612x612&w=0&k=20&c=gAUUg30pUOqYl1DMp9ppa7ShhWBgeW3ku-GSAzxtFYo=" alt="New Customer" class="feature-icon">
                        <h2>New Customer</h2>
                        <p>Register a new customer quickly and easily.</p>
                        <a href="{% url 'combined' %}" class="nav-link {% if request.path == '/combined_template/' %}active{% endif %}" aria-current="page">
                            <button class="button">Add New Customer</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="feature-box">
                        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/ongoing-1851890-1573131.png" alt="Customers" class="feature-icon">
                        <h2>On Going Services</h2>
                        <p>View existing customers and products</p>
                        <a href="{% url 'ongoing_services' %}" class="nav-link">
                            <button class="button">View Customers</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="feature-box">
                        <img src="https://static.thenounproject.com/png/3946740-200.png" alt="Products" class="feature-icon">
                        <h2>Completed</h2>
                        <p>View Completed Services</p>
                        <a href="{% url 'completed_services' %}" class="nav-link">
                            <button class="button">View Products</button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- To-Do Checklist -->
            <div class="todo-container mt-5">
                <h2 class="text-center">To-Do Checklist</h2>
                <ul class="list-group">
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task1">
                            <label class="form-check-label" for="task1">Follow up with clients</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task2">
                            <label class="form-check-label" for="task2">Update inventory</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task3">
                            <label class="form-check-label" for="task3">Review customer feedback</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task4">
                            <label class="form-check-label" for="task4">Prepare monthly report</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task5">
                            <label class="form-check-label" for="task5">Plan new product launch</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
