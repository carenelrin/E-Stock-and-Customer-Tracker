<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .content {
    margin-left: 280px; /* Adjust according to the sidebar width */
    padding: 40px;
    background-color: rgb(117, 179, 183);
    min-height: 100vh;
    margin-top: 0px;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            background-color: #488a94;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:first-child {
            background-color: #494b4a;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #f4f4f9;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            border-bottom: 2px solid #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .action-buttons i {
            margin: 0 5px;
            cursor: pointer;
        }
        .action-buttons i.view {
            color: #4caf50;
        }
        .action-buttons i.edit {
            color: #ff9800;
        }
        .action-buttons i.delete {
            color: #f44336;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .pagination select, .pagination button {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'structure/nav.html' %}
    {% include 'structure/navigation.html' %}
    <div class="content">
    <div class="container">
        <h1>Delete Post Service</h1>
        <h1>Are you sure you want to delete this post service?</h1>
    <p>{{ post_service }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
            <a href="{% url 'postservices' %}">Cancel</a>
    </form>
    </div>
    </div>
</body>
</html>
