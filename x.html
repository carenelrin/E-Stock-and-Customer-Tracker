<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 280px;
            position: fixed;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            margin-left: 300px; /* Adjust according to the sidebar width */
            padding: 20px;
        }
        .feature-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
            flex: 1;
        }
        .feature-box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .todo-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-check {
            margin: 0;
        }
        .features-row {
            display: flex;
            flex-wrap: nowrap;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Features Section -->
        <div class="container mt-5">
            <h1 class="text-center">Features</h1>
            <div class="features-row">
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="New Customer" class="feature-icon">
                    <h2>New Customer</h2>
                    <p>Register a new customer quickly and easily.</p>
                    <button class="btn btn-primary">Add New Customer</button>
                </div>
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Customers" class="feature-icon">
                    <h2>Customers</h2>
                    <p>View and manage existing customers.</p>
                    <button class="btn btn-primary">View Customers</button>
                </div>
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Products" class="feature-icon">
                    <h2>Products</h2>
                    <p>Manage products available for sale.</p>
                    <button class="btn btn-primary">View Products</button>
                </div>
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Reviews" class="feature-icon">
                    <h2>Reviews</h2>
                    <p>Collect and analyze customer feedback.</p>
                    <button class="btn btn-primary">View Reviews</button>
                </div>
            </div>

            <!-- To-Do Checklist -->
            <div class="todo-container mt-5">
                <h2 class="text-center">To-Do Checklist</h2>
                <ul class="list-group">
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task1">
                            <label class="form-check-label" for="task1">Follow up with clients</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task2">
                            <label class="form-check-label" for="task2">Update inventory</label>
                        </div>
                    </li>
                    <li class="list-group-item todo-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="task3">
                            <label class="form-check-label" for="task3">Review customer feedback</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
