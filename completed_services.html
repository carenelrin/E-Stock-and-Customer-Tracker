<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text color for readability */
            position: relative;
            overflow: hidden; /* Ensure content doesn't scroll */
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* Ensure the video covers the entire background */
        }
        .content {
            margin-left: 250px; /* Adjust according to the sidebar width */
            padding: 40px;
            min-height: 100vh;
            position: relative;
            z-index: 0; /* Ensure content is above the background video */
            
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #ffffff; /* Dark text color for readability */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            background-color: #488a94;
            border: none;
            color: rgb(58, 58, 58);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:first-child {
            background-color: #494b4a;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #444444;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            border-bottom: 2px solid #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .action-buttons i {
            margin: 0 5px;
            cursor: pointer;
        }
        .action-buttons i.view {
            color: #4caf50;
        }
        .action-buttons i.edit {
            color: #ff9800;
        }
        .action-buttons i.delete {
            color: #f44336;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .pagination select, .pagination button {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .action-buttons a {
            display: inline-block;
            margin-right: 5px; /* Adjust spacing as needed */
            border: none;
            color: white;
        }
        .action-buttons button {
            display: inline-block;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'structure/nav.html' %}
    {% include 'structure/navigation.html' %}

    <video id="background-video" autoplay loop muted>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="container">
            <div class="header">
                <h1>Completed Services</h1>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Job No</th>
                        <th>Client Name</th>
                        <th>Product Name</th>
                        <th>Status</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in completed_services %}
                    <tr>
                        <td>{{s.job_id}}</td>
                        <td>{{s.client_name}}</td>
                        <td>{{s.prod_name}}</td>
                        <td>{{s.status}}</td>
                        <td>{{s.due_date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
