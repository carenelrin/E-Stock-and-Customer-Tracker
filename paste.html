            max-width: 1200px;

            color: #ffffff !important; /* White color for headings */

            border-bottom: 2px solid #ffffff;

<body>
    {% include 'structure/nav.html' %}
    {% include 'structure/navigation.html' %}

    <video id="background-video" autoplay loop muted>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="form-container">
            <h1>Combined Form</h1>
            <form method="post">
                {% csrf_token %}
                <-- Clients Section 
                <div class="mb-4">
                    <h2>Clients</h2>
                    {{ form.client_id.label_tag }} {{ form.client_id }}
                    {{ form.first_name.label_tag }} {{ form.first_name }}
                    {{ form.last_name.label_tag }} {{ form.last_name }}
                    {{ form.phone_no.label_tag }} {{ form.phone_no }}
                    {{ form.email_id.label_tag }} {{ form.email_id }}
                    {{ form.address.label_tag }} {{ form.address }}
                </div>

                <-- Products Section --
                <div class="mb-4">
                    <h2>Products</h2>
                    {{ form.job_id.label_tag }} {{ form.job_id }}
                    {{ form.prod_name.label_tag }} {{ form.prod_name }}
                    {{ form.category.label_tag }} {{ form.category }}
                    {{ form.brand.label_tag }} {{ form.brand }}
                    {{ form.model.label_tag }} {{ form.model }}
                    {{ form.description.label_tag }} {{ form.description }}
                </div>

                <-- Services Section --
                <div class="mb-4">
                    <h2>Services</h2>
                    {{ form.service_id.label_tag }} {{ form.service_id }}
                    {{ form.priority.label_tag }} {{ form.priority }}
                    {{ form.status.label_tag }} {{ form.status }}
                    {{ form.due_date.label_tag }} {{ form.due_date }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
