<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button{
            background-color: aliceblue;
        }
        .feature-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .feature-box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .todo-container {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-check {
            margin: 0;
        }
    </style>
</head>
<body>

    {% include 'structure/navigation.html' %}

    <!-- Features Section -->
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Systems Inc.</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="New Customer" class="feature-icon">
                    <h2>New Customer</h2>
                    <p>Register a new customer quickly and easily.</p>
                    <button class="button btn-primary color:'white';" ><a href="{% url 'customers'%}">Add New Customer</a></button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Customers" class="feature-icon">
                    <h2>Customers</h2>
                    <p>View and manage existing customers.</p>
                    <button class="btn btn-primary">View Customers</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Products" class="feature-icon">
                    <h2>Products</h2>
                    <p>Manage products available for sale.</p>
                    <button class="btn btn-primary">View Products</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-box">
                    <img src="https://via.placeholder.com/50" alt="Reviews" class="feature-icon">
                    <h2>Reviews</h2>
                    <p>Collect and analyze customer feedback.</p>
                    <button class="btn btn-primary">View Reviews</button>
                </div>
            </div>
        </div>

        <!-- To-Do Checklist -->
        <div class="todo-container mt-5">
            <h2 class="text-center">To-Do Checklist</h2>
            <ul class="list-group">
                <li class="list-group-item todo-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="task1">
                        <label class="form-check-label" for="task1">Follow up with clients</label>
                    </div>
                </li>
                <li class="list-group-item todo-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="task2">
                        <label class="form-check-label" for="task2">Update inventory</label>
                    </div>
                </li>
                <li class="list-group-item todo-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="task3">
                        <label class="form-check-label" for="task3">Review customer feedback</label>
                    </div>
                </li>
                <li class="list-group-item todo-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="task4">
                        <label class="form-check-label" for="task4">Prepare monthly report</label>
                    </div>
                </li>
                <li class="list-group-item todo-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="task5">
                        <label class="form-check-label" for="task5">Plan new product launch</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
